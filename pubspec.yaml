name: mobile_wallet
description: Future of digital wallets.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  camera:
  path_provider:
  path:
  flutter_bloc: ^7.2.0
  equatable: ^2.0.3
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  json_annotation: ^4.1.0
  dio: ^4.0.0
  dropdown_search: ^1.0.0
  geolocator: ^7.6.0
  geocode: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  #test: ^1.17.12
  build_runner: ^2.1.2
  json_serializable: ^5.0.0

  # The "flutter_lints" package below contains a set of
  # recommended lints for good coding practices
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash_background.jpg
    - assets/images/profile_image_placeholder.jpg

  fonts:
    - family: MavenPro
      fonts:
        - asset: assets/fonts/MavenPro-Black.ttf
        - asset: assets/fonts/MavenPro-Regular.ttf
        - asset: assets/fonts/MavenPro-Light.ttf
        - asset: assets/fonts/MavenPro-Medium.ttf
        - asset: assets/fonts/MavenPro-Bold.ttf
